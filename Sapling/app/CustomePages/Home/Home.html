<div ng-show="!vm.showDetails">
    <div class="row">
        <div class="col-lg-6">
            <h4><b> Welcome to Sapling plant registeration</b></h4>
        </div>
        <div class="col-lg-6 pull-right">
            <button ui-sref="dashboard.planttree"  class="btn btn-primary btn-xs pull-right" style="margin-right: 15px;margin-top:12px">Plant</button>
        </div>
    </div>

        <ng-map center='current-postition'>
            <marker ng-repeat="p in vm.positions" position="{{p.Position}}"  on-click="vm.click(p)"></marker>
        </ng-map>
    </div>
</div>
