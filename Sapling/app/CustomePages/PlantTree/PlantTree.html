<div>
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Register your sapling</div>
                <!--<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/accounts/login/">Sign In</a></div>-->
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="NickName" class="control-label"> Nick Name </label>
                    <input id="NickName" class="form-control" ng-model="vm.saplingSaveModal.NickName" />
                </div>
                <div class="form-group">
                    <label for="TreeId" class="control-label"> Tree Type </label>
                    <select id="TreeId" class="form-control" ng-model="vm.saplingSaveModal.TreeId" ng-options="tree.Id as tree.Tree for tree in vm.TreeDetail" >
                      
                    </select>
                </div>
                <div class="form-group">
                    <label for="Address" class="control-label"> Address </label>
                    <textarea id="Address" class="form-control" ng-model="vm.saplingSaveModal.Address"></textarea>
                </div>
                <div class="form-group">
                    <label for="Description" class="control-label"> Description </label>
                    <textarea id="Description" class="form-control" ng-model="vm.saplingSaveModal.Description"></textarea>
                </div>
                <div class="form-group">
                    <div class="aab controls col-md-4 "></div>
                    <div class="controls col-md-8 ">
                        <input type="submit" name="Signup" ng-click="vm.saveSapling(vm.saplingSaveModal)" value="Save" class="btn btn-primary btn btn-info" id="submit-id-signup">
                       <button ui-sref="dashboard.home" class="btn btn-primary">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
   
</div>
